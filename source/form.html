<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Academy: Погнали</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header page-header--inner-page page-header--bg-white">
      <div class="page-header__container container">
        <div class="page-header__top-container page-header__top-container--inner-page container">
          <a class="page-header__logo" href="index.html">
            <picture>
              <source type="image/webp" media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.webp 1x, img/logo-desktop-blue@2x.webp 2x">
              <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.webp 1x, img/logo-tablet-blue@2x.webp 2x">
              <source type="image/webp" srcset="img/logo-mobile-blue@1x.webp 1x, img/logo-mobile-blue@2x.webp 2x">

              <source media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.png 1x, img/logo-desktop-blue@2x.png 2x">
              <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png 1x, img/logo-tablet-blue@2x.png 2x">
              <img class="page-header__logo-img page-header__logo-img--blue" src="img/logo-mobile-blue@1x.png" srcset="img/logo-mobile-blue@2x.png 2x" alt="Логотип &#34;Погнали&#34;" width="100" height="19">
            </picture>
            <picture>
              <source type="image/webp" media="(min-width: 1440px)" srcset="img/logo-desktop-white@1x.webp 1x, img/logo-desktop-white@2x.webp 2x">
              <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.webp 1x, img/logo-tablet-white@2x.webp 2x">
              <source type="image/webp" srcset="img/logo-mobile-white@1x.webp 1x, img/logo-mobile-white@2x.webp 2x">

              <source media="(min-width: 1440px)" srcset="img/logo-desktop-white@1x.png 1x, img/logo-desktop-white@2x.png 2x">
              <source media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.png 1x, img/logo-tablet-white@2x.png 2x">
              <img class="page-header__logo-img page-header__logo-img--white" src="img/logo-mobile-white@1x.png" srcset="img/logo-mobile-white@2x.png 2x" alt="Логотип &#34;Погнали&#34;" width="100" height="19">
            </picture>
          </a>
          <button class="page-header__toggle page-header__toggle--inner-page page-header__toggle--no-js" type="button"><span class="visually-hidden">Открыть меню</span></button>
        </div>
        <div class="page-header__menu page-header__menu--no-js">
          <div class="page-header__dropdown-menu page-header__dropdown-menu--inner-page">
            <div class="page-header__dropdown-menu-container container">
              <nav class="page-header__main-nav main-nav">
                <ul class="page-header__site-list main-nav__site-list site-list">
                  <li class="site-list__item">
                    <a class="site-list__link" href="#">О сервисе</a>
                  </li>
                  <li class="site-list__item">
                    <a class="site-list__link" href="form.html">Направления</a>
                  </li>
                  <li class="site-list__item">
                    <a class="site-list__link" href="catalog.html">Попутчики</a>
                  </li>
                </ul>
                <ul class="page-header__user-list main-nav__user-list user-list">
                  <li class="user-list__item">
                    <a class="user-list__link btn" href="#">Авторизация</a>
                  </li>
                </ul>
                <address class="page-header__contacts main-nav__contacts contacts">
                  <a class="main-nav__contacts-link contacts__link" href="tel:+78005558628">
                    <span class="main-nav__contacts-icon-wrapper main-nav__contacts-icon-wrapper--phone contacts__icon-wrapper">
                      <svg class="main-nav__contacts-icon contacts__icon" width="18px" height="18px"><use xlink:href="img/sprite.svg#icon-phone"></use></svg>
                    </span>
                    <span class="main-nav__contacts-text contacts__text">8 800 555-86-28</span>
                  </a>

                  <a class="main-nav__contacts-link contacts__link" href="mailto:mail@htmlacademy.ru">
                    <span class="main-nav__contacts-icon-wrapper main-nav__contacts-icon-wrapper--email contacts__icon-wrapper">
                      <svg class="main-nav__contacts-icon contacts__icon" width="18px" height="18px"><use xlink:href="#icon-mail"></use></svg>
                    </span>
                    <span class="main-nav__contacts-text contacts__text">mail@htmlacademy.ru</span>
                  </a>

                </address>
              </nav>
              <ul class="page-header__social social">
                <li class="social__item">
                  <a class="social__link social__link--fb social__link--no-bg" href="#"><span class="visually-hidden">Facebook</span></a>
                </li>
                <li class="social__item">
                  <a class="social__link social__link--vk social__link--no-bg" href="#"><span class="visually-hidden">VK</span></a>
                </li>
                <li class="social__item">
                  <a class="social__link social__link--instagram social__link--no-bg" href="#"><span class="visually-hidden">Instagram</span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="page-title">
        <div class="page-title__container container">
          <h1 class="page-title__page-heading">Направления</h1>
        </div>
      </div>
      <!-- Здесь будут формы -->
    </main>

    <footer class="page-footer">
      <div class="page-footer__container container">
        <a class="page-footer__logo" href="index.html">
          <picture>
            <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-desktop-blue@1x.webp 1x, img/logo-desktop-blue@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.webp 1x, img/logo-tablet-blue@2x.webp 2x">
            <source type="image/webp" srcset="img/logo-mobile-blue@1x.webp 1x, img/logo-mobile-blue@2x.webp 2x">

            <source media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.png 1x, img/logo-desktop-blue@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png 1x, img/logo-tablet-blue@2x.png 2x">
            <img class="page-footer__logo-img" src="img/logo-mobile-blue@1x.png" srcset="img/logo-mobile-blue@2x.png 2x" alt="Логотип &#34;Погнали&#34;" width="100" height="19">
          </picture>
        </a>
        <ul class="page-footer__social social">
          <li class="social__item">
            <a class="social__link social__link--fb social__link--bg-yellow" href="#"><span class="visually-hidden">Facebook</span></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--vk social__link--bg-yellow" href="#"><span class="visually-hidden">VK</span></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram social__link--bg-yellow" href="#"><span class="visually-hidden">Instagram</span></a>
          </li>
        </ul>
        <a class="page-footer__copyright" href="https://htmlacademy.ru/intensive/adaptive">
          <p>Разработано</p>
          <img class="page-footer__copyright-logo" src="img/htmlacademy.svg" alt="Логотип HTML Academy" width="27" height="34">
        </a>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
